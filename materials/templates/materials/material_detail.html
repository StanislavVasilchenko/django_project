{% extends 'main/base.html' %}

{% block content %}

    <div class="col-4 mt-5">
        <div class="card shadow-sm">
            <div class="card-header">
                Материал - {{ object.title }} ({{ object.slug }})
            </div>
            <div class="card-body">
                <p class="card-text">
                    {{ object.body }}
                </p>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'materials:update' object.pk %}"
                           type="button" class="btn btn-sm btn-outline-success">Редактировать</a>
                        <a href="{% url 'materials:delete' object.pk %}"
                           type="button" class="btn btn-sm btn-outline-danger">Удалить</a>
                    </div>

                </div>
            </div>
            <div class="card-footer">
                Просмотры - {{ object.views_count }}
            </div>

        </div>

    </div>

{% endblock %}
