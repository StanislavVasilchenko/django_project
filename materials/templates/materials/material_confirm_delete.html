{% extends 'main/base.html' %}
{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <p>Хотите удалить материал - {{ object.title }}</p>
                            <button type="submit" class="btn btn-danger">Подтвердить</button>
                            <a href="{% url 'materials:view' %}" class="btn btn-success">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
