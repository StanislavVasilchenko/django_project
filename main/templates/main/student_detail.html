{% extends 'main/base.html' %}

{% block content %}
    <div class="col-6">
        <img src="/media/{{ object.avatar }}" alt="Аватарка">
    </div>

    <div class="col-6 mt-5">
        <div class="card shadow-sm">

            <div class="card-body">
                <p class="card-text">
                    {{ student|title }}
                </p>
                <p class="card-text">
                    {% if student.is_active %}
                        Учится
                    {% else %}
                        Отчислен
                    {% endif %}
                </p>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'main:update' object.pk %}"
                           type="button" class="btn btn-sm btn-outline-success">Редактировать</a>
                        <a href="{% url 'main:delete' object.pk %}"
                           type="button" class="btn btn-sm btn-outline-danger">Удалить</a>
                    </div>

                </div>

            </div>
        </div>

    </div>

{% endblock %}
