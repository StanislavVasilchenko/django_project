{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="#">Добавить студента</a>
    </div>
    {% for object in object_list %}

        <div class="col-4 mt-5">
            <div class="card shadow-sm">

                <div class="card-body">
                    <p class="card-text">
                        {% if object.is_active %}
                            {{ object|title }}
                        {% else %}
                            <span class="text-muted">
                                        {{ object|title }}
                                        </span>
                        {% endif %}
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'main:student-detail' object.pk%}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    {% endfor %}
{% endblock %}
