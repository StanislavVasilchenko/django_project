{% extends 'main/base.html' %}
{% block content %}
    <div class="col-12">
        <form method="post" enctype="multipart/form-data">
            <div class="col-3"></div>
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h2>Регистрация</h2>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">Подтвердить</button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>

{% endblock %}
